<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>登录 | 注册</title>
    <link rel="stylesheet" href="./css/base.css">
    <style>
        .title{ text-align: center; font-size: 22px; color: #333; padding: 8px 0; }
        .input-item{ position: relative; width: 100%; padding: 4px; margin-bottom: 28px; }
        .input-item .input-tip{ font-size: 14px; color: #666; margin-bottom: 8px; }
        .sub-box{ margin-bottom: 28px; padding: 4px 0; }
    </style>
</head>
<body>
    <div class="page">
        <div class="title">登录</div>
        <div class="input-item">
            <div class="input-tip">账号：</div>
            <input class="input login_account" type="text" placeholder="请输入账号">
        </div>
        <div class="input-item">
            <div class="input-tip">密码：</div>
            <input class="input login_password" type="password" placeholder="请输入密码">
        </div>
        <div class="sub-box">
            <button class="button button_blue btn_login">登录</button>
        </div>
        <div class="title">注册</div>
        <div class="input-item">
            <div class="input-tip">账号：</div>
            <input class="input register_account" type="text" placeholder="请输入账号">
        </div>
        <div class="input-item">
            <div class="input-tip">密码：</div>
            <input class="input register_password" type="password" placeholder="请输入密码">
        </div>
        <div class="input-item">
            <div class="input-tip">用户名（可选）：</div>
            <input class="input register_name" type="text" placeholder="请输入用户名">
        </div>
        <div class="sub-box">
            <button class="button button_blue btn_register">注册</button>
            <button class="button button_green btn_reset">重置</button>
        </div>
    </div>

    <script>
        var adopt = /^(https?:|http?:|mailto:|tel:)/.test(location.href);
        if (adopt) {
            var scriptLabel = document.createElement("script");
            scriptLabel.type = "module";
            scriptLabel.src = "./js/user.js";
            document.body.appendChild(scriptLabel);
        } else {
            alert("请用服务端方式打开");
        } 
    </script>
</body>
</html>
